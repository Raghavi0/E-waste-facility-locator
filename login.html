<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styleslogin.css">
</head>
<body  style="background-color: rgb(192, 211, 215);">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="b2" ><a href="about.html" onclick="reg">Login </a></button>
        </form>
        <p>Don't have an account? <a href="signin.html" onclick="reg">Create an account</a></p>
        <br>
        <center>
            <button type="submit" class="back"><a href="index.html" onclick="reg">Back</a></button>
        </center>
    </div>
</body>
</html>
